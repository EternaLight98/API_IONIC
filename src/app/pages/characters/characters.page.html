<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-button slot="start" color="light">
      <ion-back-button color="dark">

      </ion-back-button>
    </ion-button>
    <ion-title>{{Character.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="3">
        <ion-avatar>
          <img [src]="Character.image" alt="">
        </ion-avatar>
      </ion-col>
      <ion-col size="12" size-md="9">
        <h2>{{Character.name}}</h2>

        <ion-item>
          <ion-label>
            Estado:  {{Character.status}}
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            Especie:  {{Character.species}}
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            Genero:  {{Character.gender}}
          </ion-label>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
